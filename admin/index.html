<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../app.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/firebase_init_admin.js"></script>
    <script src="js/dropdownmenu.js"></script>
    <script src="js/loadpage.js"></script>
    <script type="text/javascript" src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
</head>

<body>
    <div id="header" class="header">
        <div class="logo">
            <img src="../img/siu-parking-logo-admin.png" alt="SIU Logo">
        </div>
        <div onclick="myFunction()" class="accountbar">
            <div class="profilepicture"><img src="../img/defaultprofilepicture.png" alt="profilepicture"></div>
            <div class="firstname">
                <div class="firstnametext"><p class="fname" id="firstname"></p></div>
                <div class="firstnamedropdown"><img id="menudrop" src="../img/menudropclosed.png"></div>
            </div>
            <div id="myDropdown" class="dropdown-content">
                <a href="#myacc">My Account</a>
                <a href="#help">Help</a>
                <a onClick="doSignOut()" href="#signout">Sign Out</a>
            </div>
        </div>

        <div style="text-align:center;padding:1em 0;">
            <div class="sidebar" id="sidebar" style="font-family: 'Roboto', sans-serif;">
                <a href="#" class="active" id="purchasebtn" data-target="users"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Users</a>
                <a href="#" id="spotsbtn" data-target="spots"><span class="glyphicon glyphicon-road"></span>&nbsp;&nbsp;Spots</a>
                <a href="../index.html"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;&nbsp;Back</a>
            </div>
            <div class="admin-main" id="content">
              <div class="users">
                  <div class="currentspot">
                      <div class="cardTitle">
                          <div class="cardIcon">
                              <p><span class="glyphicon glyphicon-user"></span></p>
                          </div>
                          <div class="cardText">
                              <p id="currentSpot">Users</p>
                          </div>
                      </div>
                      <div class="cardBodyFull">
                          <table class="userTable">
                              <thead>
                                  <tr>
                                      <th>First Name</th>
                                      <th>Last Name</th>
                                      <th>Email</th>
                                      <th>Type</th>
                                  </tr>
                              </thead>
                              <tbody id="tbody">
                                  <tr>
                                      <td>cell1_1</td>
                                      <td>cell2_1</td>
                                      <td>cell3_1</td>
                                      <td>cell4_1</td>
                                  </tr>
                                  <tr>
                                      <td>cell1_2</td>
                                      <td>cell2_2</td>
                                      <td>cell3_2</td>
                                      <td>cell4_2</td>
                                  </tr>
                                  <tr>
                                      <td>cell1_3</td>
                                      <td>cell2_3</td>
                                      <td>cell3_3</td>
                                      <td>cell4_3</td>
                                  </tr>
                                  <tr>
                                      <td>cell1_4</td>
                                      <td>cell2_4</td>
                                      <td>cell3_4</td>
                                      <td>cell4_4</td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/users.js"></script>
