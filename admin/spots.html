<head>
    <script src="js/spots.js"></script>
</head>
<div id="spotstable" class="spottable">
    <div class="currentspot">
        <div class="cardTitle">
            <div class="cardIcon">
                <p><span class="glyphicon glyphicon-road"></span></p>
            </div>
            <div class="cardText">
                <p id="currentSpot">SIU Lot A</p>
            </div>
        </div>
        <div class="cardBodyFull">
            <table class="spotsTable">
                <thead>
                    <tr>
                        <th>Spot</th>
                        <th>Time Taken</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <div class="links"><a onClick="showAddSpot('A')" href="#">Add Spot</a> <a onClick="showDeleteSpot('A')" class="active" href="#">Delete Spot</a></div>
                        </td>
                    </tr>
                </tfoot>
                <tbody id="tbody">
                    <tr>
                        <td>cell1_1</td>
                        <td>cell2_1</td>
                        <td>cell3_1</td>
                        <td>cell4_1</td>
                    </tr>
                    <tr>
                        <td>cell1_2</td>
                        <td>cell2_2</td>
                        <td>cell3_2</td>
                        <td>cell4_2</td>
                    </tr>
                    <tr>
                        <td>cell1_3</td>
                        <td>cell2_3</td>
                        <td>cell3_3</td>
                        <td>cell4_3</td>
                    </tr>
                </tbody>
            </table>
            <div id="spotsAoption" class="spotsoption">
            </div>
        </div>
    </div>
</div>
