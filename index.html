<!DOCTYPE html>
<html>
<head>
		<title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="app.css">
		<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/firebase_init_index.js"></script>
		<script src="js/dropdownmenu.js"></script>
		<script src="js/dashboard.js"></script>
		<script type="text/javascript" src="js/home.js"></script>
		<script type="text/javascript" src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
</head>

<body>
	<div id="header" class="header">
		<div class="logo">
			<img src="img/siu-parking-logo.png" alt="SIU Logo">
		</div>

		<div onclick="myFunction()" class="accountbar">
			<div class="profilepicture"><img src="img/defaultprofilepicture.png" alt="profilepicture"></div>
				<div class="firstname">
					<div class="firstnametext"><p class="fname" id="firstname"></p></div>
					<div class="firstnamedropdown"><img id="menudrop" src="img/menudropclosed.png"></div>
				</div>
			<div id="myDropdown" class="dropdown-content">
				<a href="#myacc">My Account</a>
				<a href="#help">Help</a>
				<a onClick="doSignOut()" href="#signout">Sign Out</a>
			</div>
		</div>
	</div>

	<div style="text-align:center;padding:1em 0;">
		<div class="sidebar" id="sidebar" style="font-family: 'Roboto', sans-serif;">
			<a href="#" id="homebtn" class="active" data-target="home"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Home</a>
		  <a href="purchase.html"><span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp;Purchase Spot</a>
		  <a href="https://siuparking.t2hosted.com/Account/Portal/#citationSearchBox"><span class="glyphicon glyphicon-usd"></span>&nbsp;&nbsp;Pay Citation</a>
		</div>
	</div>
			<div class="main container-fluid" id="content">

				<div class="home">
				  <div class="currentspot">
				    <div class="cardTitle">
				      <div class="cardIcon">
				        <p><span class="glyphicon glyphicon-dashboard"></span></p>
				      </div>
				      <div class="cardText">
				      <p id="currentSpot"> Current Spot</p>
				      </div>
				    </div>
				    <div class="cardBody">
				      <div class="cardSpotInformation">
				        <div class="cardSpotTimeImage">
				        </div>
				        <div id="cardSpotTimeLot" class="cardSpotTimeLot">

				        </div>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
		</div>

</div>
<footer>
	<!-- Copyright-->
	<div class="footer-copyright py-3 text-center">
			<div class="container-fluid" style="position: absolute; bottom : 0; left: 0; bottom: 0; width: 100%; text-align: center; padding-bottom: 15px;">
					Biggie Software © 2018
			</div>
	</div>
	<!--/.Copyright -->
</footer>
</body>
</html>
