<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'> 
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="header">
		<img src="img/siu-parking-logo.png" alt="SIU Logo">
	</div>
	<div style="text-align:center;padding:1em 0;"> 
        <h2><a style="text-decoration:none;" href="https://www.zeitverschiebung.net/en/city/4887398"><br />Carbondale, United States</a></h2>
        <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=large&timezone=America%2FChicago" width="100%" height="140" frameborder="0" seamless></iframe>
    </div>
    <div>
		<h3>Pay for your parking spot here</h3>
		<hr/>
        <select id="lot" onkeypress="return saveToList(event)">
            <option value="SIU Lot A">SIU Lot A</option>
            <option value="SIU Lot B">SIU Lot B</option>
        </select>
		<input type="text" id="spotNumber" placeholder="Enter your spot number" onkeypress="return saveToList(event)" />
		<button type="button" class="elipseButton" id="save" onclick="return saveToList(event)">Take Spot</button>
	<h4>Spots Occupied in SIU lot A</h4>
    <ol id="lotASpots">
            <lh>Spot &nbsp;&nbsp;&nbsp; Time Paid on</lh>
        </ol>
		<footer>
        <!-- Copyright-->
        <div class="footer-copyright py-3 text-center">
            <div class="container-fluid" style="bottom : 0; position: fixed; left: 0; bottom: 0; width: 100%;
            text-align: center; padding-bottom: 15px">
                Biggie Software © 2018
            </div>
        </div>
        <!--/.Copyright -->
    </footer>
	</div>
</body>
</html>
