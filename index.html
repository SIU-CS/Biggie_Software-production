<!DOCTYPE html>
<html>

<head>
    <title>Dashboard - Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
</head>

<body>
    <div id="header" class="header"></div>
    <div class="main container-fluid" id="content">
        <div class="home">
            <div class="currentspot" style="width: 90%">
                <div class="cardTitle">
                    <div class="cardIcon">
                        <p>
                            <span class="glyphicon glyphicon-dashboard"></span>
                        </p>
                    </div>
                    <div class="cardText">
                        <p id="currentSpot"> Current Spot</p>
                    </div>
                </div>
                <div class="cardBody">
                    <div class="cardSpotInformation">
                        <div class="cardSpotTimeImage">
                        </div>
                        <div id="cardSpotTimeLot" class="cardSpotTimeLot">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
<script type="text/javascript" src="js/firebase_init_index.js"></script>
<script type="text/javascript" src="js/home.js"></script>
<script> 
    $(function () {
        $("#header").load("header-sidebar.html");
    });
</script>
