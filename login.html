<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="login-mobile-style.css" />

</head>
<body>
	<div class="content" style="color: white">
		<div class="container">
			<img src="img/siu-parking-logo.png" alt="SIU Logo">
			<ul class="tabs">
				<li class="tab-link current" data-tab="tab-1">SIGN IN</li>
				<li class="tab-link" data-tab="tab-2" style="margin-left: -3px">SIGN UP</li>
			</ul>
			<div id="tab-1" class="tab-content current">
				<form>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-envelope"></i>
						</span>
						<input id="email" type="text" class="form-control" name="email" placeholder="Email">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-lock"></i>
						</span>
						<input id="password" type="password" class="form-control" name="password" placeholder="Password">
					</div>
				</form>
				<br>
				<button disabled class="btn btn-default" type="button" id="quickstart-sign-in" name="signin">Sign In</button>
			</div>
			<div id="tab-2" class="tab-content">
				<form>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
						</span>
						<input id="firstname" type="text" class="form-control" name="fname" placeholder="First Name">
						<input id="lastname" type="text" class="form-control" name="lname" placeholder="Last Name">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
						</span>
						<input id="signinemail" type="text" class="form-control" name="email" placeholder="Email">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-lock"></i>
						</span>
						<input id="signinpassword" type="password" class="form-control" name="password" placeholder="Password">
					</div>
					<br>
					<button class="btn btn-default" type="button" id="quickstart-sign-up" name="signup">Sign Up</button>
				</form>
			</div>

			<div class="text-center">
				<br />
				<br />
				<button class="btn btn-default" id="quickstart-password-reset" name="verify-email">Forgot your password? Reset it here!</button>
				<br />
				<br />
				<br />
				<br />
				<p disabled hidden id="continue-as">Continue as</p>
				<a href="index.html">
					<button disabled hidden style="display:none;" class=" btn btn-default" id="continue-button" name="signin" href="index.html">Go!</button>
				</a>
			</div>
		</div>
        <footer>
            <div class="footer">
                <div>
                    Biggie Software © 2018
                </div>
            </div>
        </footer>
	</div>
</body>
</html>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/firebase_init_login.js"></script>
<script src="js/login.js"></script>
<script src="js/firebase_login.js"></script>
<script src="js/tabbed_div.js"></script>
