<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="mobile-style.css" />
</head>

<body>
    <div id="header" class="header">
        <div class="logo">
            <img src="img/siu-parking-logo.png" alt="SIU Logo">
        </div>

        <div onclick="myFunction()" class="accountbar">
            <div class="profilepicture"><img src="img/defaultprofilepicture.png" alt="profilepicture"></div>
            <div class="firstname">
                <div class="firstnametext">
                    <p class="fname" id="firstname"></p>
                </div>
                <div class="firstnamedropdown"><img id="menudrop" src="img/menudropclosed.png"></div>
            </div>
            <div id="myDropdown" class="dropdown-content">
                <a href="#myacc">My Account</a>
                <a href="#help">Help</a>
                <a onClick="doSignOut()" href="#signout">Sign Out</a>
            </div>
        </div>
    </div>

    <div id="textcenter" class="text-center">
        <div class="mobile-menu">
            <div class="mobile-button" onclick="openMenu()">
                <span class="glyphicon glyphicon-menu-hamburger" style="color: #f0f3f5;"></span>
            </div>
        </div>

        <div id="sidebarMenu" class="sidebar" style="font-family: 'Roboto', sans-serif;">
            <div class="sidebar" id="sidebar" style="font-family: 'Roboto', sans-serif;">
                <div class="menu-account">
                    <div class="menuprofilepicture"><img src="img/defaultprofilepicture.png" alt="profilepicture"></div>
                    <div class="menufirstname">

                        <div class="menufirstnametext">
                            <p class="fname" id="firstnamemenu"></p>
                        </div>
                        <div class="menu-credits">
                            <div id="menucredits" class="credits-text">
                                <p>Credits:</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="index.html" id="homebtn" data-target="home"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Home</a>
                <a href="purchase.html"><span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp;Purchase Spot</a>
                <a href="credits.html"><span class="glyphicon glyphicon-usd"></span>&nbsp;&nbsp;Add Credits</a>
                <a href="#signout" onClick="doSignOut()" class="menulogout"><span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;Logout</a>
            </div>
        </div>

        <div class="main container-fluid" id="content">

            <div class="home">
                <div class="currentspot">
                    <div class="cardTitle">
                        <div class="cardIcon">
                            <p><span class="glyphicon glyphicon-dashboard"></span></p>
                        </div>
                        <div class="cardText">
                            <p> My Account</p>
                        </div>
                    </div>
                    <div id="cardBody" class="cardBody">
                      <form>
                        <div class="formheader">
                          <p>Personal Information</p>
                        </div>
                        <div class="account-info">
                          <p>First Name:</p>
                          <input id="userfirstname" type="text" class="account-form" name="fname">
                        </div>
                        <div class="account-info">
                          <p>Last Name:</p>
                          <input id="userlastname" type="text" class="account-form" name="fname">
                        </div>
                        <div class="account-info">
                          <p>Email:</p>
                          <input id="useremail" type="text" class="account-form" name="fname">
                        </div>
                        <br>
                        <button onClick="updateAccountInfo()" class="btn btn-default" type="button" id="quickstart-sign-up" name="updateinfo">Update</button>
                      </form>
                      <br>
                      <div class="formheader">
                        <p>Change Password</p>
                      </div>
                      <div class="account-info">
                        <p>New Password:</p>
                        <input id="newpassword" type="pass" class="account-form" name="fname">
                      </div>
                      <div class="account-info">
                        <p>Confirm New Password:</p>
                        <input id="confirmnewpassword" type="pass" class="account-form" name="fname">
                      </div>
                      <br>
                      <button onClick="changePassword()" class="btn btn-default" type="button" id="quickstart-sign-up" name="updateinfo">Change Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/firebase_init_index.js"></script>
<script src="js/dropdownmenu.js"></script>
<script src="js/mobile_sidebar.js"></script>
<script type="text/javascript" src="js/home.js"></script>
<script type="text/javascript" src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
