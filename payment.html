<!DOCTYPE html>
<html>
<head>
	<title>Dashboard - Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="header">
		<img src="img/siu-parking-logo.png" alt="SIU Logo">
	</div>

	<div style="text-align:center; padding:1em 0;">
		<div class="sidebar" style="font-family: 'Roboto', sans-serif;">
			<a href="#"><span class="glyphicon glyphicon-home"></span>    Home</a>
		    <a href="#" class="active"><span class="glyphicon glyphicon-time"></span>    Purchase Spot</a>
		    <a href="https://siuparking.t2hosted.com/Account/Portal/#citationSearchBox"><span class="glyphicon glyphicon-usd"></span>    Pay Citation</a>
		</div>
		<div class="main">
    		<div class="container-fluid" style="width: 85%">
			    <div>
				    <h3>Pay for your parking spot here</h3>
			    </div>
                <div id="pay">
                    <form id="credit-card" style="height:475px">
                        <div id="form-head">
                            <h4>Debit/Credit Card</h4>
                        </div>
                        <div id="form-body">
                            <h5>Card Number</h5>
                            <input id="card-number" type="text" placeholder="1000 1234 5678 9100" maxlength="16">
                            <div>
                                <h5>Expiration</h5>
                                <div id="month">
                                    <select name="Month">
                                        <option value="january">1</option>
                                        <option value="february">2</option>
                                        <option value="march">3</option>
                                        <option value="april">4</option>
                                        <option value="may">5</option>
                                        <option value="june">6</option>
                                        <option value="july">7</option>
                                        <option value="august">8</option>
                                        <option value="september">9</option>
                                        <option value="october">10</option>
                                        <option value="november">11</option>
                                        <option value="december">12</option>
                                    </select>
                                </div>
                                <div id="year">
                                    <select name="Year">
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                    </select>
                                </div>
                            </div>
                            <div id="cvv">
                                <h5>Security Code</h5>
                                <div id="cvv-input">
                                    <input type="text" placeholder="CVV" maxlength="3">
                                </div>
                            </div>
                            <button type="submit" id="submit-btn"><a href="#">Submit</a></button>
                            <button type="submit" id="paypal"><a href="#">Pay With PayPal</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	    <footer>
            <!-- Copyright-->
            <div class="footer-copyright py-3 text-center">
                <div class="container-fluid" style="bottom : 0; position: fixed; left: 0; bottom: 0; width: 100%;
                text-align: center; padding-bottom: 15px">
                    Biggie Software © 2018
                </div>
            </div>
            <!--/.Copyright -->
        </footer>
	</div>
</body>
</html>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/firebase_init.js"></script>
<script src="js/index.js"></script>
<script src="js/firebase_login.js"></script>
<script src="js/tabbed_div.js"></script>
<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
<script type="text/javascript" src="js/index.js"></script>
