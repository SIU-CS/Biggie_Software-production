<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="mobile-style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/firebase_init_index.js"></script>
    <script src="js/dropdownmenu.js"></script>
    <script src="js/mobile_sidebar.js"></script>
    <script src="js/dashboard.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
</head>

<body>
    <div id="header" class="header">
        <div class="logo">
            <img src="img/siu-parking-logo.png" alt="SIU Logo">
        </div>
        <div onclick="myFunction()" class="accountbar">
            <div class="profilepicture">
                <img src="img/defaultprofilepicture.png" alt="profilepicture">
            </div>
            <div class="firstname">
                <div class="firstnametext">
                    <p class="fname" id="firstname"></p>
                </div>
                <div class="firstnamedropdown">
                    <img id="menudrop" src="img/menudropclosed.png">
                </div>
            </div>
            <div id="myDropdown" class="dropdown-content">
                <a href="#myacc">My Account</a>
                <a href="#help">Help</a>
                <a onClick="doSignOut()" href="#signout">Sign Out</a>
            </div>
        </div>
    </div>
    <div id="textcenter" class="text-center">
      <div class="mobile-menu">
        <div class="mobile-button"  onclick="openMenu()">
          <span class="glyphicon glyphicon-menu-hamburger" style="color: #f0f3f5;"></span>
        </div>
        <div class="menu-account">

        </div>
      </div>
      <div id="sidebarMenu" class="sidebar" style="font-family: 'Roboto', sans-serif;">
          <div class="sidebar" id="sidebar" style="font-family: 'Roboto', sans-serif;">
            <div class="menu-account">
              <div class="menuprofilepicture"><img src="img/defaultprofilepicture.png" alt="profilepicture"></div>
              <div class="menufirstname">

                  <div class="menufirstnametext"><p class="fname" id="firstnamemenu"></p></div>
                  <div class="menu-credits">
                    <div id="menucredits" class="credits-text"><p>Credits:</p></div>
                  </div>
              </div>
            </div>
            <a href="index.html">
                <span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Home</a>
            <a href="purchase.html" class="active">
                <span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp;Purchase Spot</a>
            <a href="https://siuparking.t2hosted.com/Account/Portal/#citationSearchBox" target="_blank">
                <span class="glyphicon glyphicon-usd"></span>&nbsp;&nbsp;Pay Citation</a>
        </div>
      </div>
        <div class="main container-fluid" id="content">
            <div class="purchase">
                <div class="currentspot">
                    <div class="cardTitle">
                        <div class="cardIcon">
                            <p>
                                <span class="glyphicon glyphicon-dashboard"></span>
                            </p>
                        </div>
                        <div class="cardText">
                            <p id="currentSpot"> Purchase Spot</p>
                        </div>
                    </div>
                    <div class="cardBodyPurchase">

                        <form id="regForm">
                            <div class="tab">
                                <p>Choose lot and spot</p>
                                <div class="pickspot">
                                    <select id="lot" onkeypress="return saveToList(event)">
                                        <option value="SIU Lot A">SIU Lot A</option>
                                        <option value="SIU Lot B">SIU Lot B</option>
                                    </select>
                                    <input type="text" id="spotNumber" placeholder="Enter spot number" onkeypress="return saveToList(event)" />
                                </div>
                                <p>Choose amout of time</p>
                                <div class="amountoftime" style="padding:10px">
                                    <ul class="amt-time">
                                        <li>
                                            <input type="radio" id="a25" name="hours" value="2" checked="checked" />
                                            <label for="a25">
                                                <span class="glyphicon glyphicon-time"></span> 2 Hours</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="a50" name="hours" value="4" />
                                            <label for="a50">
                                                <span class="glyphicon glyphicon-time"></span> 4 Hours</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="a75" name="hours" value="6" />
                                            <label for="a75">
                                                <span class="glyphicon glyphicon-time"></span> 6 Hours</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="a100" name="hours" value="8" />
                                            <label class="right" for="a100">
                                                <span class="glyphicon glyphicon-time"></span> 8 Hours</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="tab">

                                <div id="pay">
                                    <form id="credit-card" style="height:475px">
                                        <div id="form-head">
                                            <h4>Pay with Credits</h4>
                                        </div>
                                        <div id="form-body">
                                            <h5>Lot:</h5>
                                        </div>
                                        <div>
                                            <div class="text-center" style="width: 50%; font-family: 'Roboto Condensed', sans-serif; margin-top: -140px">
                                                <div id="pay">
                                                    <form id="credit-card" style="height:400px">
                                                        <div id="form-body" style="margin-top: 10px">
                                                            <h5>Card Number</h5>
                                                            <input id="card-number" type="text" placeholder="1000 1234 5678 9100" maxlength="16">
                                                            <div>
                                                                <h5>Expiration</h5>
                                                                <div id="month">
                                                                    <select name="Month">
                                                                        <option value="january">1</option>
                                                                        <option value="february">2</option>
                                                                        <option value="march">3</option>
                                                                        <option value="april">4</option>
                                                                        <option value="may">5</option>
                                                                        <option value="june">6</option>
                                                                        <option value="july">7</option>
                                                                        <option value="august">8</option>
                                                                        <option value="september">9</option>
                                                                        <option value="october">10</option>
                                                                        <option value="november">11</option>
                                                                        <option value="december">12</option>
                                                                    </select>
                                                                </div>
                                                                <div id="year">
                                                                    <select name="Year">
                                                                        <option value="2018">2018</option>
                                                                        <option value="2019">2019</option>
                                                                        <option value="2020">2020</option>
                                                                        <option value="2021">2021</option>
                                                                        <option value="2022">2022</option>
                                                                        <option value="2023">2023</option>
                                                                        <option value="2024">2024</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <br>
                                                            <div id="cvv">
                                                                <h5>Security Code</h5>
                                                                <div id="cvv-input">
                                                                    <input type="text" placeholder="CVV" maxlength="3">
                                                                </div>
                                                            </div>
                                                            <br />
                                                            <br />
                                                            <br>
                                                            <h5>or</h5>
                                                            <br>
                                                            </div>
                                                            <br>
                                                            <button type="submit" id="paypal">
                                                                <a href="#">Pay With PayPal</a>
                                                            </button>
                                                        </div>
                                                    </form>
                                                    <hr>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="paymentbtns">
                                <div id="formbtns" class="formbtns" style="float:right;">
                                    <button type="button" id="prevBtn" onclick="nextPrev(-1)" style="font-family: 'Roboto Condensed', sans-serif;">Previous</button>
                                    <button type="button" id="nextBtn" class="continue" onclick="nextPrev(1)" style="font-family: 'Roboto Condensed', sans-serif;">Next</button>
                                </div>
                            </div>
                            <!-- Circles which indicates the steps of the form: -->
                            <div style="text-align:center;margin-top:40px;">
                                <span class="step"></span>
                                <span class="step"></span>
                            </div>
                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="js/purchase.js"></script>
