<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/firebase_init_index.js"></script>
    <script src="js/dropdownmenu.js"></script>
    <script src="js/dashboard.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
</head>
<body>
    <div id="header" class="header">
        <div class="logo">
            <img src="img/siu-parking-logo.png" alt="SIU Logo">
        </div>
        <div onclick="myFunction()" class="accountbar">
            <div class="profilepicture"><img src="img/defaultprofilepicture.png" alt="profilepicture"></div>
            <div class="firstname">
                <div class="firstnametext"><p class="fname" id="firstname"></p></div>
                <div class="firstnamedropdown"><img id="menudrop" src="img/menudropclosed.png"></div>
            </div>
            <div id="myDropdown" class="dropdown-content">
                <a href="#myacc">My Account</a>
                <a href="#help">Help</a>
                <a onClick="doSignOut()" href="#signout">Sign Out</a>
            </div>
        </div>
    </div>
    <div style="text-align:center;padding:1em 0;">
        <div class="sidebar" id="sidebar" style="font-family: 'Roboto', sans-serif;">
            <a href="index.html"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Home</a>
            <a href="purchase.html" class="active"><span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp;Purchase Spot</a>
            <a href="https://siuparking.t2hosted.com/Account/Portal/#citationSearchBox" target="_blank"><span class="glyphicon glyphicon-usd"></span>&nbsp;&nbsp;Pay Citation</a>
        </div>
        <div class="main container-fluid" id="content">
            <div class="purchase">
                <div class="currentspot">
                    <div class="cardTitle">
                        <div class="cardIcon">
                            <p><span class="glyphicon glyphicon-dashboard"></span></p>
                        </div>
                        <div class="cardText">
                            <p id="currentSpot"> Purchase Spot</p>
                        </div>
                    </div>
                    <div class="cardBody">

                        <form id="regForm">
                            <div class="tab">
                                <p>Choose lot and spot</p>
                                <div class="pickspot">
                                    <select id="lot" onkeypress="return saveToList(event)">
                                        <option value="SIU Lot A">SIU Lot A</option>
                                        <option value="SIU Lot B">SIU Lot B</option>
                                    </select>
                                    <input type="text" id="spotNumber" placeholder="Enter spot number" onkeypress="return saveToList(event)" />
                                </div>
                                <p>Choose amout of time</p>
                                <div class="amountoftime" style="padding:10px">
                                    <ul class="amt-time">
                                        <li>
                                            <input type="radio" id="a25" name="hours" value="2" checked="checked" />
                                            <label for="a25"><span class="glyphicon glyphicon-time"></span>  2 Hours</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="a50" name="hours" value="4" />
                                            <label for="a50"><span class="glyphicon glyphicon-time"></span>  4 Hours</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="a75" name="hours" value="6" />
                                            <label for="a75"><span class="glyphicon glyphicon-time"></span>  6 Hours</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="a100" name="hours" value="8" />
                                            <label class="right" for="a100"><span class="glyphicon glyphicon-time"></span>  8 Hours</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="tab">

                                <div id="pay">
                                    <form id="credit-card" style="height:475px">
                                        <div id="form-head">
                                            <h4>Pay with Credits</h4>
                                        </div>
                                        <div id="form-body">
                                            <h5>Lot:</h5>
                                            

                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div style="overflow:auto; padding-top: 10px; padding-right: 17px;">
                                <div id="formbtns" style="float:right;">
                                    <button type="button" id="prevBtn" onclick="nextPrev(-1)" style="font-family: 'Roboto Condensed', sans-serif;">Previous</button>
                                    <button type="button" id="nextBtn" onclick="nextPrev(1)" style="font-family: 'Roboto Condensed', sans-serif;">Next</button>
                                </div>
                            </div>
                            <!-- Circles which indicates the steps of the form: -->
                            <div style="text-align:center;margin-top:40px;">
                                <span class="step"></span>
                                <span class="step"></span>
                            </div>
                        </form>

                    </div>

                </div>

            </div>
            <footer>
                <!-- Copyright-->
                <div class="footer-copyright py-3 text-center">
                    <div class="container-fluid" style="position: relative; bottom : 0; left: 0; bottom: 0; width: 100%; text-align: center; padding-bottom: 15px; margin-top: 672px">
                        Biggie Software © 2018
                    </div>
                </div>
                <!--/.Copyright -->
            </footer>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/purchase.js"></script>
